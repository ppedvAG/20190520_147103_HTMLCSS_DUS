<body>

    <div id="location">Suche...</div>

    <script>

        if ("geolocation" in navigator) {

            navigator.geolocation.getCurrentPosition(erfolg, fehler, options);

            function fehler(fehlerObj) {
                alert("Fehler: " + fehlerObj.code + " : " + fehlerObj.message);
            }

            var options = {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            };

            function erfolg(positionObj) {

                var msg = "Zeit: " + positionObj.timestamp + "<br />" +
                    "Breitengrad: " + positionObj.coords.latitude + "<br />" +
                    "Längengrad: " + positionObj.coords.longitude + "<br />" +
                    "Höhe: " + positionObj.coords.altitude + "<br />" +

                    "Präzision: " + positionObj.coords.accuracy + "<br />" +
                    "Präzision Höhe: " + positionObj.coords.altitudeAccuracy + "<br />" +

                    "Richtung: " + positionObj.coords.heading + "<br />" +
                    "Speed: " + positionObj.coords.speed + "<br />";

                document.getElementById("location").innerHTML = msg;
            }
        }

    </script>
